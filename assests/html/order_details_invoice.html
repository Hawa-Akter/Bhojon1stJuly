<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order detail invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/order_detail_invoice.css">
</head>

<body>
    <div class="container order_details">
        <div class="row">
            <div class="col-auto">
                <div class="settingDiv" id="setting_details">

                </div>
            </div>
            <div class="col invoice_fromTo">
                <div class="invoice_div" id="invoice_div_id">

                </div>
                <div class="billing_to_div" id="billing_to">

                </div>
            </div>
        </div>

    </div>
    <div class="orderItemTable">
        <div class=" table-responsive">
            <table class="table table-bordered ">
                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>Item</th>
                        <th>Size </th>
                        <th>Unit price</th>
                        <th>Quantity</th>
                        <th>Total price</th>

                    </tr>
                </thead>
                <tbody id="itemDetails">
                </tbody>
            </table>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="../js/order_detail_invoice.js"></script>


</body>

</html>
